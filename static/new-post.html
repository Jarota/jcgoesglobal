<!doctype html>

<head>
  <title>New JC Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Damion&family=Fredoka:wght@300..700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/ff09a171a7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/new-post.css">
  <link rel="stylesheet" href="styles/shared.css">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
</head>

<body>

  <header>
    <h1>Create A New Post!</h1>
    <nav>
      <hr>
    </nav>
  </header>

  <main>
    <form id="new-post-form" name="new-post-form" action="/api/new" method="post" enctype="multipart/form-data">

      <label for="caption">Add Caption</label>
      <textarea id="caption" name="caption" placeholder="Here we are in ..." required></textarea>

      <label for="post-date">Choose When</label>
      <input id="post-date" name="post-date" type="date" min="2025-08-01" max="2026-01-01">

      <div class="form-buttons">

        <label for="image-upload" class="image-upload-label">Add Pics</label>
        <input id="image-upload" name="image-upload" type="file" accept="image/*,video/*" multiple>

        <button type="submit">Post!</button>

      </div>

    </form>

    <div id="preview">
      <p id="empty-msg">Nothing to preview (yet)</p>
    </div>
    <div id="carousel" class="hidden"></div>
  </main>

  <footer>
  </footer>

  <script src="new-post.js" type="module"></script>

</body>
