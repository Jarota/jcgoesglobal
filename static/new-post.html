<!doctype html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/new-post.css">
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/animations.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Damion&family=Fredoka:wght@300..700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/ff09a171a7.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <img src="assets/ferns.png" class="ferns top-left">
    <img src="assets/ferns.png" class="ferns top-right">
    <h1>Upload a new Post!</h1>
    <nav>
      <a href="index.html">
        <i class="fa-solid fa-arrow-left"></i>
        Back
      </a>
      <hr>
    </nav>
  </header>

  <main>
    <form id="new-post-form">
      <label for="caption">Caption</label>
      <textarea id="caption" name="caption" placeholder="Here we are in ..." required></textarea>
      <label for="image-upload">Add pics</label>
      <input id="image-upload" type="file">
      <button type="submit">Post!</button>
    </form>
  </main>

  <footer>
    <img src="assets/ferns.png" class="ferns bottom-left">
    <img src="assets/ferns.png" class="ferns bottom-right">
  </footer>

  <script src="index.js" type="module"></script>

</body>
